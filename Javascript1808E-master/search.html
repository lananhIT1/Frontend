<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>demo search JQ</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<input class="form-control mt-3" type="text" id="searchData" placeholder="enter data">
				<br>
				<table class="table mt-3">
					<thead>
						<tr>
							<th>Ma SV</th>
							<th>Ho Ten</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								113
							</td>
							<td>
								Nguyen Van A
							</td>
						</tr>
						<tr>
							<td>
								114
							</td>
							<td>
								Nguyen Van B
							</td>
						</tr>
						<tr>
							<td>
								115
							</td>
							<td>
								Nguyen Van C
							</td>
						</tr>
						<tr>
							<td>
								116
							</td>
							<td>
								Nguyen Van D
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			// bat su kien nguoi dung nhap du lieu vao o-text
			$('#searchData').keyup(function(){
				let data = $(this).val().trim();
				//console.log(data);
				// kiem tra xem du lieu ma nguoi dung nhap no co ton tai trong bang hay ko?
				$('table tbody tr').each(function(index){
					console.log(index);
					let msv = $(this).find('td:first').text().trim();
					let ht = $(this).find('td:first').next().text().trim();
					//console.log(msv,ht);

					// kiem tra du lieu nhap co nam trong du lieu table hay ko
					if(data.indexOf(msv) != -1 || data.indexOf(ht) != -1){
						$(this).show();
					} else {
						if(data === ''){
							$(this).show();
						} else{
							$(this).hide();
						}
					}
				});
				
			})
		})
	</script>
</body>
</html>

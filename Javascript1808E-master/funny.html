<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Funny Ghost</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		#mainGhost{
			display: none;
		}
		#audGhost{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container" id="searchInfo">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<h2 class="text-center">Tim su khac biet giua hai buc tranh</h2>
				<p class="text-center" id="time"> 0 </p>
			</div>
		</div>
		<div class="row">
			<div class="co-lg-6 col-md-6">
				<img class="img-fluid img-thumbnail rounded" src="images/test.jpg" alt="">
			</div>
			<div class="co-lg-6 col-md-6">
				<img class="img-fluid img-thumbnail rounded" src="images/test.jpg" alt="">
			</div>
		</div>
	</div>
	<div class="container-fluid" id="mainGhost">
		<div class="row">
			<div class="co-lg-12 co-md-12">
				<img class="img-fluid" src="images/test.jpg" alt="">
			</div>
			<div class="co-lg-12 co-md-12">
				<audio id="audGhost" src="audio/ghost.mp4" autobuffer autoloop loop controls></audio>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let time = 0;
		let countTime;
		$(function(){
			countTime = setInterval(function(){
				time += 1;
				// hien thi thoi gian
				$('#time').html(time);
				if(time == 10){
					// hien thi hinh anh ghost
					// an di hinh anh tim kiem su khac biet
					$('#mainGhost').show('fast');
					$('#searchInfo').hide('fast');
					// ngung dem thoi gian
					clearInterval(countTime);
					// tu dong phat audio
					$('#audGhost')[0].play();
				}
			},1000);
		});
	</script>
</body>
</html>

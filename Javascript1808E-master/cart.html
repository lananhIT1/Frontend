<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo Cart</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<h2 class="text-center"> Gio Hang</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Image</th>
							<th>QTY</th>
							<th>Price</th>
							<th>Money</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Samsung S9+</td>
							<td>
								<img src="" alt="" width="120" height="120">
							</td>
							<td>
								<input class="qtyPd" type="text" name="qty" id="qty" value="1">
							</td>
							<td>
								1000
							</td>
							<td class="money">
								1000
							</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Iphone X</td>
							<td>
								<img src="" alt="" width="120" height="120">
							</td>
							<td>
								<input class="qtyPd" type="text" name="qty" id="qty_1" value="2">
							</td>
							<td>
								2000
							</td>
							<td class="money">
								4000
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td>Total Money</td>
							<td colspan="4"></td>
							<td>5000564657500</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let totalMoney;

		function getTotalMoney(){
			let colM = $('table > tbody > tr td.money');
			totalMoney = 0;
			$(colM).each(function(index){
				let m = eval($(this).text().trim());
				totalMoney += m;
			});
			return totalMoney;
		}

		function initTotalMoney(){
			$('table > tfoot > tr > td').eq(2).text(getTotalMoney());
		}

		$(function(){
			

			$('.qtyPd').change(function(){
				let qty = $(this).val().trim();
				// chuyen ve so
				qty = eval(qty);
				// lay don gia tuong ung cua so luong cho san pham do
				let price = $(this).parent().next().text().trim();
				price = eval(price);

				let money = qty*price;
				// cap nhat lai so tien cho cot tien
				$(this).parent().next().next().text(money);
				// cap nhat cot tong tien
				initTotalMoney();
			});
		});
	</script>
</body>
</html>

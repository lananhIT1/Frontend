<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<style type="text/css">
		input{
			display:none;
		}
	</style>
</head>
<body>
	<button type="button" onclick="clickme()">click me</button>
	<input type="text" id="name">
	<script type="text/javascript">
		function clickme(){
			document.getElementById('name').style.display='block';
		}
	</script>
</body>
</html>

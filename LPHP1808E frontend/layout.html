<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>demo HTML layout</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <!-- HTML layout -->
    <!-- header -->
    <header>
        <div class="container">
            <!-- logo -->
            <div class="logo">
                <h3>Thi is logo</h3>
            </div>
            <!-- ./logo -->
            <!-- banner -->
            <div class="banner">
                <h3>This is banner</h3>
            </div>
            <!-- ./banner -->
        </div>
    </header>
    <!-- ./headder -->
    <!-- nav -->
    <nav>
        <div class="container">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">contact</a>
                </li>
                <li>
                    <a href="#">Info</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ./nav -->
    <!-- content -->
    <main>
        <div class="container">
            <!-- content box left -->
            <section>
                <div class="primary">
                    <h3>This is content</h3>
                </div>
                <article>
                    <h3>This is article</h3>
                </article>
            </section>
            <!-- ./content box left -->
            <!-- aside right -->
            <aside>
                <h3>This is aside</h3>
            </aside>
            <!-- ./aside right -->
        </div>
    </main>
    <!-- ./content -->
    <!-- footer -->
    <footer>
        <h3>This is footer</h3>
    </footer>
    <!-- ./footer -->
</body>
</html>
